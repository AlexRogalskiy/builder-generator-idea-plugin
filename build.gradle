apply plugin: 'java'
apply plugin: 'idea'
apply from: 'cobertura.gradle'
apply from: 'idea.gradle'

// --- properties ---
ext.ideaInstallationPath = 'C:/Program Files (x86)/JetBrains/IntelliJ IDEA Community Edition 12.1'
ext.ideaJdk = 'IDEA IC-129.713'
sourceCompatibility = 1.6
// --- properties ---


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile fileTree(dir: ideaInstallationPath + '/lib', include: '*.jar')
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.powermock:powermock-module-junit4:1.5.1'
    testCompile 'org.powermock:powermock-api-mockito:1.5.1'
    testCompile 'org.springframework:spring-test:3.2.4.RELEASE'
}

metaInf << files('/META-INF/plugin.xml')
